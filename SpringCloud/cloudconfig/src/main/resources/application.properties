# 配置服务的基本信息及Git
spring.application.name=chihuo-config-server
server.port=7001

# 配置Git仓库位置
spring.cloud.config.server.git.uri=https://github.com/yefengHope/MyLearn/tree/master/SpringCloud/cloudconfig/config-repo
# 仓库路径下的相对搜索位置，可配置多个
spring.cloud.config.server.git.search-paths=
# Git仓库的用户名
spring.cloud.config.server.git.username=
# Git仓库的用户密码
spring.cloud.config.server.git.password=
